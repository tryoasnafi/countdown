<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Mundur</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header class="main__header">
      <h2 class="header__title text-center">Hitung Mundur</h2>
      <form id="formTimer" action="">
        <div class="countdown-timer text-center">
          <section class="input__group">
            <label class="input__label" for="inputHours">Jam</label>
            <input class="big-text" type="number" id="inputHours" name="input-hours" min="0" max="23" value="00">
          </section>
          <section class="input__group">
            <label class="input__label" for="inputMinutes">Menit</label>
            <input class="big-text" type="number" id="inputMinutes" name="input-minutes" min="0" max="59" value="00">
          </section>
          <section class="input__group">
            <label class="input__label" for="inputSeconds">Detik</label>
            <input class="big-text" type="number" id="inputSeconds" name="input-seconds" min="0" max="59" value="00">
          </section>
        </div>
        <section class="button__group text-center">
          <button class="btn-submit" type="submit" id="btnSubmit">Mulai</button>
          <button class="btn-reset" type="reset" id="btnReset">Reset</button>
        </section>
      </form>
    </header>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
